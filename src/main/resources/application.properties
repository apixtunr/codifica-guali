spring.application.name=codifica-guali

# Database configuration - Railway MySQL compatibility  
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:gualiproject}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=${MYSQLUSER:guali}
spring.datasource.password=${MYSQLPASSWORD:Admin2025$}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for Railway
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Hibernate/JPA configuration for MySQL
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server configuration
server.port=${PORT:8080}

# Production profile for cloud
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Basic health check for cloud deployment
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true

