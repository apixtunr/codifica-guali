spring.application.name=codifica-guali

# Database configuration with environment variables for cloud deployment
spring.datasource.url=${DATABASE_URL:jdbc:mariadb://localhost:3306/gualiproject}
spring.datasource.username=${DATABASE_USERNAME:guali}
spring.datasource.password=${DATABASE_PASSWORD:Admin2025$}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# Server configuration
server.port=${PORT:8080}

# Production profile for cloud
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Basic health check for cloud deployment
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

