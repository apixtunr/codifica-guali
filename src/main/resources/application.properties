spring.application.name=codifica-guali

# Database configuration - Railway MySQL compatibility  
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/gualiproject}
spring.datasource.username=${DATABASE_USERNAME:${MYSQL_USER:guali}}
spring.datasource.password=${DATABASE_PASSWORD:${MYSQL_PASSWORD:Admin2025$}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA configuration for MySQL
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# Server configuration
server.port=${PORT:8080}

# Production profile for cloud
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Basic health check for cloud deployment
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

