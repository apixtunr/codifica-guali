spring.application.name=codifica-guali

# Database configuration - Railway MySQL compatibility  
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:gualiproject}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQLUSER:guali}
spring.datasource.password=${MYSQLPASSWORD:Admin2025$}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for Railway
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Hibernate/JPA configuration for MySQL
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# Server configuration
server.port=${PORT:8080}

# Production profile for cloud
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Basic health check for cloud deployment
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

